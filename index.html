<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting Machine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="./election commision.png" alt="Logo" class="header-logo">
            </div>
    
            <div class="matdata">
                <h1>मतदाता चयन प्रणाली</h1>
                <p>अपने उम्मीदवार का चयन करें और अपना वोट सुरक्षित रूप से दर्ज करें!</p>
            </div>
        </div>
    </header>
    
    <main>
        <div class="candidates">
            <h2>List of Candidates</h2>
            <div class="candidates-list">
                <div class="candidate" data-candidate="John Doe - Party A">
                    <img src="./p1.png" alt="John Doe">
                    <h3>John Doe</h3>
                    <p>Party A</p>
                    <button class="vote-btn">Vote</button>
                </div>
                <div class="candidate" data-candidate="Melodi - Party B">
                    <img src="./M.png" alt="Jane Smith">
                    <h3>Melodi</h3>
                    <p>Party B</p>
                    <button class="vote-btn">Vote</button>

                </div>
                <div class="candidate" data-candidate="Jane Smith - Party C">
                    <img src="./R.png" alt="Jane Smith">
                    <h3>Jane Smith</h3>
                    <p>Party C</p>
                    <button class="vote-btn">Vote</button>

                </div>
                
                <div class="candidate" data-candidate="Alice Johnson - Party D">
                    <img src="./N.png" alt="Alice Johnson">
                    <h3>Alice Johnson</h3>
                    <p>Party D</p>
                    <button class="vote-btn">Vote</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Online Voting System. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
